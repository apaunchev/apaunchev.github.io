---
layout: full-width
permalink: library
page_class: page--library
title: Library
---
<section class="library full-width">
    {% for book in site.data.books %}
    <a class="book" href="{{ book.url }}">
        <div class="book-cover">
            <img src="{{ book.cover_image_url }}" alt="{{ book.title }} cover">
        </div>
        <b class="book-title">{{ book.title }}</b>
        <em class="book-author">{{ book.author }}</em>
    </a>
    {% endfor %}
</section>
