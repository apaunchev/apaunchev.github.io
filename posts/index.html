{% capture content %}
    <section class="entry">
        <div class="entry__body">
            <ul class="posts-list">
                {% for post in posts %}
                    <li class="entry">
                        <h1 class="entry__title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
                        <p>{% if post.meta.description %}{{ post.meta.description }}{% endif %}</p>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </section>
{% endcapture %}

{% include 'layouts/default' %}
