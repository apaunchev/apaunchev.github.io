<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, minimum-scale=1.0, minimal-ui">

        <link rel="dns-prefetch" href="//fonts.googleapis.com">
        <link rel="dns-prefetch" href="//www.google-analytics.com">
        <link rel="dns-prefetch" href="//themes.googleusercontent.com">
        <link rel="dns-prefetch" href="//platform.twitter.com">

        <title>{% if title %}{{ title }} &ndash; {% endif %}{{ site.title }}</title>

        <link rel="alternate" type="application/rss+xml" href="{{ site.feed_url }}">

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic">
        <link rel="stylesheet" href="/assets/css/style.css">

        <meta property="og:image" content="{{ site.permalink }}/assets/images/og-image.jpg">
        <meta property="og:title" content="{% if title %}{{ title }} &ndash; {% endif %}{{ site.title }}">
        <meta property="og:site_name" content="{{ site.title }}">
        <meta property="og:url" content="{{ site.permalink }}{{ url }}">
        <meta property="og:description" content="{{ excerpt | strip_html | truncate: 150 }}">

        <meta name="twitter:card" content="summary">
        <meta name="twitter:creator" content="@apaunchev">
        <meta name="twitter:title" content="{% if title %}{{ title }} &ndash; {% endif %}{{ site.title }}">
        <meta name="twitter:description" content="{{ excerpt | strip_html | truncate: 150 }}">
    </head>

    <body>
        <header class="page-head" role="banner">
            <a class="site-logo" href="/">
                <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Angel Paunchev" width="60" height="60">
            </a>

            <nav class="site-nav" role="navigation">
                {% for page in site.pages %}
                    <a href="{{ page.url }}"{% if page.url == url %} class="active"{% endif %}>{{ page.title }}</a>
                {% endfor %}
            </nav>
        </header>

        <main class="page-content" role="main">
            {{ content }}
        </main>

        <footer class="page-foot" role="contentinfo">
            <div><a href="https://twitter.com/apaunchev" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @apaunchev</a></div>
        </footer>

        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

        <script>
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-10660049-1']);
            _gaq.push(['_trackPageview']);

            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
    </body>
</html>
