<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, minimum-scale=1.0, minimal-ui">

        <link rel="dns-prefetch" href="//fonts.googleapis.com">
        <link rel="dns-prefetch" href="//www.google-analytics.com">
        <link rel="dns-prefetch" href="//themes.googleusercontent.com">

        <link rel="prefetch prerender" href="{{ site.permalink }}/articles/">

        <title>{% unless home? %}{{ title }} &ndash; {% endunless %}{{ site.title }}</title>

        <link rel="alternate" type="application/rss+xml" href="{{ site.feed_url }}">

        <link rel="stylesheet" href="/assets/css/style.css">

        <meta property="og:title" content="{% unless home? %}{{ title }} &ndash; {% endunless %}{{ site.title }}">
        <meta property="og:site_name" content="{{ site.title }}">
        <meta property="og:url" content="{{ site.permalink }}{{ url }}">
        <meta property="og:description" content="{{ current.meta.description }}">
        <meta property="og:image" content="{{ site.permalink }}/assets/images/me.jpg">
        {% if current.type == 'post' %}<meta property="og:type" content="article">{% endif %}

        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@apaunchev">
        <meta name="twitter:creator" content="@apaunchev">
        <meta name="twitter:title" content="{% unless home? %}{{ title }} &ndash; {% endunless %}{{ site.title }}">
        <meta name="twitter:description" content="{{ current.meta.description }}">
        <meta name="twitter:image" content="{{ site.permalink }}/assets/images/me.jpg">
    </head>

    <body>
        <div class="page">
            <header class="page-head" role="banner">
                <h1 class="page-title"><a href="/">@apaunchev</a></h1>
            </header>

            <section class="page-content" role="main">
                {{ content }}
            </section>
        </div>

        <script>
            // Google Analytics
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-10660049-1', 'paunchev.net');
            ga('send', 'pageview');
        </script>
    </body>
</html>
