---
layout: default
---

<div class="entry entry--post">
    <header class="entry__head">
        <h1 class="entry__title">{{ page.title }}</h1>
        <p class="entry__meta">{{ page.date | date: "%-d %B %Y" }} &middot; <span title="{{ page.content | number_of_words }} words">{{ page.content | reading_time }}</span></p>
    </header>

    <div class="entry__body">
        {{ content }}
    </div>
</div>
