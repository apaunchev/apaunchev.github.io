{% capture content %}
    <section class="entry">
        <div class="entry__body">
            {{ body }}

            <ul class="posts">
                {% for post in posts %}
                    <li>
                        {% include 'includes/post-listing' %}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </section>
{% endcapture %}

{% include 'layouts/default' %}
