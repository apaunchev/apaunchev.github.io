<div class="project">
    <h2 class="project__title">
        {{ project.title }} <a href="http://{{ project.meta.project_url }}">{{ project.meta.project_url }}</a>
    </h2>

    <div class="project__body">
        {{ project.body }}
    </div>

    {% for asset in project.assets %}
        {% if asset.type == 'image' %}
            <figure class="project__screen">
                <img src="{{ asset.url }}" alt="{{ project.title }}" width="600" height="300">
            </figure>
        {% endif %}
    {% endfor %}
</div>
