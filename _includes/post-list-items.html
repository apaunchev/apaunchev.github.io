<li class="c-list__item">
    {% if post.external_url %}
    <h4 class="c-list__title"><a href="{{ post.external_url }}" onclick="_gaq.push(['_trackpageview', '{{ post.url }}']);">{{ post.title }} &raquo;</a></h4>
    {% else %}
    <h4 class="c-list__title"><a href="{{ post.url }}">{{ post.title }}</a></h4>
    {% endif %}
    {% if post.description %}<p class="c-list__meta">{{ post.description}}</p>{% endif %}
</li>
