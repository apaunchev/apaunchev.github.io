<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, minimal-ui">

    <title>{% if page.title %}{{ page.title }} &ndash; {% endif %}{{ site.title }}</title>

    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//themes.googleusercontent.com">
    <link rel="dns-prefetch" href="//www.google-analytics.com">

    <link rel="stylesheet" href="/css/style.min.css">

    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} &ndash; {% endif %}{{ site.title }}">
    <meta property="og:image" content="{{ site.url }}/images/{% if page.image %}posts/{{ page.image }}{% else %}me.jpg{% endif %}">
    <meta property="og:type" content="{% if page.date %}article{% else %}website{% endif %}">
    {% if page.url %}<meta property="og:url" content="{{ site.url }}{{ page.url }}">{% endif %}
    {% if page.description %}<meta property="og:description" content="{{ page.description }}">{% endif %}
    {% if page.date %}<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">{% endif %}

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@apaunchev">
    <meta name="twitter:creator" content="@apaunchev">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} &ndash; {% endif %}{{ site.title }}">
    <meta name="twitter:image:src" content="{{ site.url }}/images/{% if page.image %}posts/{{ page.image }}{% else %}me.jpg{% endif %}">
    {% if page.description %}<meta name="twitter:description" content="{{ page.description }}">{% endif %}

    <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">
    <link rel="canonical" href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl | prepend: site.url }}">
</head>
