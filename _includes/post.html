<article class="entry entry--post">
    <header class="entry__head">
        <h1>{{ current.title }}</h1>

        <p class="entry__meta">
            <time datetime="{{ current.date | date_to_xmlschema }}">{{ current.date | date: "%e %B %Y" }}</time>
        </p>
    </header>

    <div class="entry__body">
        {{ current.body }}
    </div>
</article>
